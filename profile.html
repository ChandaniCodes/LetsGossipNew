	<div class="container myrow1">

	<!--user info area-->
	<div class="container">
		<div class="row ">
    		<div class="col-sm-12 ">
    			<div class="icon-div">   
    			 <!-- Modal --> 				
    				<!-- Trigger the modal with a button -->
  					<a href="" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span>Edit Profile</a>
					 
					  <div class="modal fade" id="myModal" role="dialog">
					    <div class="modal-dialog">
					    
					      <!-- Modal content-->
					      <div class="modal-content">        
					        <div class="modal-body">
					          <div id="backgrnd-img">
					              <button type="button" class="btn btn-sm">
					                <span class="glyphicon glyphicon-camera"></span>
					             </button>
					          </div>
					          <div align="center"  class="picture-div">
					            <img src="logo.jpeg" id="change-pic">
					            <button type="button" class="btn btn-sm">
					                <span class="glyphicon glyphicon-camera"></span>
					            </button>
					          </div>
					          <!--form-->
					          <div id="form-style">
					              <label>Fullname</label> 
					              <input type="text" id="Fullname" class="form-control" name="Fullname" placeholder="Fullname"><br>

					              <label>Username</label>  
					              <input type="text" id="Username" class="form-control" name="Username" placeholder="Username"><br>

					              <label>Email</label> 
					              <input type="text" id="Email" class="form-control" name="Email" placeholder="Email"><br>

					              <label>Bio</label> 
					              <textarea class="form-control" rows="4" id="bio"></textarea><br>

					              <label>State</label> 
					              <input type="text" id="State" class="form-control" name="State" placeholder="State"><br>

					              <label>Country</label> 
					              <input type="text" id="Country" class="form-control" name="Country" placeholder="Country"><br>

					              <label>Website</label> 
					              <input type="text" id="Website" class="form-control" name="Website" placeholder="Website"><br>

					          </div>
					        </div>
					        <div class="modal-footer">
					          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					           <button type="button" class="btn save-btn">Save</button>
					        </div>
					      </div>					      
					    </div>
					  </div>
		<!--modal effect close-->

				<!--SETTING CODE-->
				<span data-toggle="modal" data-target="#setting"><span class="glyphicon glyphicon-cog"></span>
 			 	</span>
				
				<div class="modal fade" id="setting">
				    <div class="modal-dialog modal-sm">
				      <div class="modal-content text-center">

				        <div class="modal-header">

				        </div>
				        
				        <div class="modal-header" data-dismiss="modal">

				        </div>
				        			        
				      </div>
				    </div>
				  </div>
				  <!--SETTING CODE END-->
